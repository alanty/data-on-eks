apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-ui
  namespace: workshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-ui
  template:
    metadata:
      labels:
        app: alert-ui
    spec:
      containers:
        - name: alert-ui
          image: public.ecr.aws/m8u6z8z4/manabu-test:workshop-webui@sha256:4c6ebabd5c6e64cc5aba3ae9558c012619c19f307f9e9394f47d29e637f0316a
          ports:
            - containerPort: 8788
          resources:
            requests:
              cpu: "0.5"
              memory: "512Mi"
          env:
            - name: KAFKA_BROKERS
              value: cluster-broker-0.cluster-kafka-brokers.kafka.svc:9092
            - name: DB_HOST
              value: postgresql-0.postgresql.workshop.svc.cluster.local
            - name: PORT
              value: "8788"
---
apiVersion: v1
kind: Service
metadata:
  name: alert-ui
  namespace: workshop
spec:
  selector:
    app: alert-ui
  ports:
  - port: 8788
    targetPort: 8788
  type: ClusterIP
